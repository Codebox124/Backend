name: Build and deploy Node.js app to Azure Web App - trackar-backend

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install and build
        run: |
          npm install
          npm run build --if-present

      - name: Upload deployment files
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            server.js
            package.json
            .env
            node_modules/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Prepare deployment folder
        run: |
          mkdir extracted
          cp -r node-app/* extracted/

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'trackar-backend'
          slot-name: 'Production'
          package: extracted
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0C26FE76FEDA43809231C24EE1AD03F2 }}
