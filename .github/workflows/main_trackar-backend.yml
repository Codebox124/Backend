name: Build and deploy Node.js app to Azure Web App - trackar-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - run: npm install
      - run: npm run build --if-present
      - run: npm run test --if-present

      - uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: . # or ./backend if that's where your server lives

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'trackar-backend'
          slot-name: 'production'
          package: node-app
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_AC5A40286691459699D0238B3C1A84F4 }}
